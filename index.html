<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

<!-- JQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>
<!--Page Header -->
<div class="jumbotron-fluid">
   <h1 class="display-4">Weather Dashboard </h1>
</div>

<!-- Page main container with rows -->
<div id ="maincontainer" class="container">
  <div class="row" id = "searchBlock">
    <h3>Search for a City:</h3>
  </div>
  <div class="row form-group form-inline" id="rowDiv">
    <span id="error"></span>

    <input type="text" class="form-control" id="city" aria-describedby="basic-addon3">
    <button class="btn btn-primary" id="search" type="submit">Search</button> 

    </div>
    <div id="show"></div>

    <div id="forecast"></div>
</div>

<div class="footer">
  <div class="container">
    <div class="row">
      <p>Copyright 2020</p>
    </div>
  </div>
</div>
<script src= "/script.js"></script>
</body>

</html>
